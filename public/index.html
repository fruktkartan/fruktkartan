<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Fruktkartan</title>
    <meta property="og:type" content="website">
    <meta property="og:locale" content="sv_SE">
    <meta property="og:site_name" content="Fruktkartan.se">
    <meta property="og:title" content="Fruktkartan">
    <meta property="og:url" content="https://fruktkartan.se">
    <meta name="description" property="og:description" content="Fruktkartan är en öppen databas över fruktträd på allmänningar och i parker.">
    <meta property="og:image" content="https://fruktkartan.se/og-f.png">

    <style>
    /* only the fonts we seem to need */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'),
           url('fonts/roboto-v20-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
           url('fonts/roboto-v20-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }
    @font-face {
      font-family: 'Roboto';
      font-style: italic;
      font-weight: 400;
      src: local('Roboto Italic'), local('Roboto-Italic'),
           url('fonts/roboto-v20-latin-italic.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
           url('fonts/roboto-v20-latin-italic.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto Medium'), local('Roboto-Medium'),
           url('fonts/roboto-v20-latin-500.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
           url('fonts/roboto-v20-latin-500.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: local('Roboto Bold'), local('Roboto-Bold'),
           url('fonts/roboto-v20-latin-700.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
           url('fonts/roboto-v20-latin-700.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }
    </style>
  </head>
  <body>
    <noscript>
      <div style="margin: 1em">
      <h1>:-/</h1>
      <p style="font-size: 120%">Tyvärr, din webbläsare måste tillåta Javascript för att Fruktkartan ska fungera.</p>
      <div>
    </noscript>

    <div id="app"></div>

    <script>
     if (window.location.hostname == "fruktkartan.se") {
       window.goatcounter = { endpoint: "https://frukt.goatcounter.com/count" }
     }
    </script>
    <script async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
